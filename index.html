<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Bookmarks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="root">
        <header class="header">
            <h1><span class="accent-text">Block</span> Bookmarks</h1>
            <div class="actions-container">
                <button class="new-bookmark-btn" title="Add a new bookmark"></button>
                <button class="manage-bookmarks-btn" title="Manage your bookmarks"></button>
                <button class="settings-btn" title="App settings"></button>
                <button class="wipe-bookmarks-btn" title="Wipe all bookmarks"></button>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search in Google (press Enter)" class="search">
            </div>
        </header>

        <main class="bookmarks-container"></main>

        <!-- Dialogs -->

        <dialog class="new-bookmark-modal">
            <header class="modal-header">
                <h1>Add a new bookmark</h1>
                <button class="modal-close-btn new-bookmark-modal-close">X</button>
            </header>
            <div class="modal-body">
                <div class="modal-inputs">
                    <div class="modal-inputs-row">
                        <label for="new-bookmark-url-input">Enter the desired URL</label>
                        <input type="text" class="new-bookmark-url-input" id="new-bookmark-url-input" placeholder="eg. 'google.com' or 'https://google.com'">
                    </div>
                    <div class="modal-inputs-row">
                        <label for="new-bookmark-title-input">Enter the bookmark's title (optional)</label>
                        <input type="text" class="new-bookmark-title-input" id="new-bookmark-title-input" maxlength="32">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn new-bookmark-submit">Add</button>
            </div>
        </dialog>


        <dialog class="manage-bookmarks-modal">
            <header class="modal-header">
                <h1>Manage your bookmarks</h1>
                <button class="modal-close-btn manage-bookmarks-modal-close">X</button>
            </header>
            <div class="modal-body">
                <div class="bookmarks-list"></div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn">Add a new one</button>
            </div>
        </dialog>


        <dialog class="edit-bookmark-modal">
            <header class="modal-header">
                <h1>Editing bookmark <span class="edit-bookmark-modal-index"></span></h1>
                <button class="modal-close-btn edit-bookmark-modal-close">X</button>
            </header>
            <div class="modal-body">
                <div class="modal-inputs">
                    <div class="modal-inputs-row">
                        <label for="bookmark-info-container-title">Bookmark URL</label>
                        <input type="text" class="bookmark-info-container-url-input"></input>
                    </div>
                    <div class="modal-inputs-row">
                        <label for="bookmark-info-container-url" class="bookmark-info-container-url">Bookmark title</label>
                        <input type="text" class="bookmark-info-container-title-input"></input>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn bookmark-info-container-apply">Apply</button>
            </div>
        </dialog>


        <dialog class="settings-modal">
            <header class="modal-header">
                <h1>Settings</h1>
                <button class="modal-close-btn settings-modal-close">X</button>
            </header>
            <div class="modal-body">
                <div class="modal-inputs">
                    <div>
                        <h2>Search engine</h2>
                        Choose the search engine used in the search bar. Google is chosen by default.
                    </div>

                    <div class="engine-list">
                        <label for="Google">Google</label>
                        <input type="radio" name="search-engine" id="Google" value="https://google.com/search?q="><br>

                        <label for="DuckDuckGo">DuckDuckGo</label>
                        <input type="radio" name="search-engine" id="DuckDuckGo" value="https://duckduckgo.com/?q="><br>

                        <label for="Bing">Bing</label>
                        <input type="radio" name="search-engine" id="Bing" value="https://bing.com/search?q="><br><br>
                    </div>

                    <div>
                        <h2>Bookmark list style</h2>
                        <label for="style-default">Default - big boxes</label>
                        <input type="radio" name="bookmark-list-style" id="style-default"><br>

                        <label for="style-compact">Compact - small boxes with icons only</label>
                        <input type="radio" name="bookmark-list-style" id="style-compact">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn apply-settings-btn">Apply settings</button>
            </div>
        </dialog>


        <dialog class="wipe-bookmarks-modal">
            <header class="modal-header">
                <h1>Wipe all bookmarks</h1>
                <button class="modal-close-btn wipe-bookmarks-modal-close">X</button>
            </header>
            <div class="modal-body">
                <span class="warning">WARNING! This will remove all of your current bookmarks!</span>
                <label for="wipe-all-bookmarks-confirmation">Type "I Understand" to continue</label>
                <div class="modal-inputs">
                    <input type="text" class="wipe-all-bookmarks-confirmation" id="wipe-all-bookmarks-confirmation">
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-warning wipe-all-bookmarks-btn">Wipe</button>
            </div>
        </dialog>
    </div>
    <script src="index.js"></script>
</body>
</html>
