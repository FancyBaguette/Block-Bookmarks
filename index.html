<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Bookmarks</title>
    <link rel="icon" type="image/x-icon" href="./images/bookmark.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- SITE CONTENT SECTION -->
    <div class="root">

        <header class="site-header">
            <div class="site-header-buttons-container">
                <button class="header-btn modal-open-btn" data-modal="new-bookmark-modal"><i class="fa-solid fa-plus" aria-hidden="true"></i></button>
                <button class="header-btn modal-open-btn" data-modal="manage-bookmarks-modal"><i class="fa-solid fa-bars" aria-hidden="true"></i></button>
                <button class="header-btn modal-open-btn" data-modal="settings-modal"><i class="fa-solid fa-gear" aria-hidden="true"></i></button>
            </div>
        </header>

        <main class="bookmarks-container" id="bookmarks-container"></main>

        <a href="https://github.com/FancyBaguette/block-bookmarks" class="github-link" aria-label="Link to the repository"><i class="fa-brands fa-github"></i></a>

    </div>

    <!-- MODALS SECTION -->

    <!-- New bookmark modal -->
    <dialog class="app-modal" id="new-bookmark-modal">
        <div class="modal-body">

            <div class="modal-header">
                <h1>Add a new bookmark</h1>
                <button class="modal-close-btn" data-modal="new-bookmark-modal" aria-label="Close modal"><i class="fa-solid fa-xmark" aria-hidden="true"></i></button>
            </div>

            <div class="modal-content">
                <div class="modal-section">
                    <form action="#" class="modal-form new-bookmark-form" id="new-bookmark-form">
                        <label for="bookmark-url">Enter the bookmark's URL</label>
                        <input type="text" class="new-bookmark-url-input" name="bookmark-url" required>

                        <label for="bookmark-title">Enter the bookmark's title (optional)</label>
                        <input type="text" class="new-bookmark-title-input" name="bookmark-title">
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button class="modal-footer-btn" type="submit" form="new-bookmark-form">Add</button>
            </div>

        </div>
    </dialog>

    <!-- Manage bookmarks modal -->
    <dialog class="app-modal" id="manage-bookmarks-modal">
        <div class="modal-body">

            <div class="modal-header">
                <h1>Manage your bookmarks</h1>
                <button class="modal-close-btn" data-modal="manage-bookmarks-modal" aria-label="Close modal"><i class="fa-solid fa-xmark" aria-hidden="true"></i></button>
            </div>

            <div class="modal-content">
                <div class="modal-section">
                    <ul class="bookmarks-list" id="bookmarks-list"></ul>
                </div>
            </div>

            <div class="modal-footer">
                <button class="modal-footer-btn modal-open-btn" data-modal="new-bookmark-modal">Add a new one</button>
            </div>

        </div>
    </dialog>

    <!-- Editing a bookmark modal -->
    <dialog class="app-modal" id="edit-bookmark-modal">
        <div class="modal-body">

            <div class="modal-header">
                <h1 id="edit-bookmark-modal-bookmark-id">Editing bookmark #0</h1>
                <button class="modal-close-btn" data-modal="edit-bookmark-modal" aria-label="Close modal"><i class="fa-solid fa-xmark" aria-hidden="true"></i></button>
            </div>

            <div class="modal-content">
                <div class="modal-section">
                    <form action="#" class="modal-form" id="edit-bookmark-form">
                        <label for="bookmark-url">Bookmarks URL</label>
                        <input type="text" id="edit-bookmark-form-url-input" name="bookmark-url" id="bookmark-url" required>

                        <label for="bookmark-title">Bookmarks title</label>
                        <input type="text" id="edit-bookmark-form-title-input" name="bookmark-title" id="bookmark-title">
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button class="modal-footer-btn" type="submit" form="edit-bookmark-form">Apply changes</button>
            </div>

        </div>
    </dialog> 

    <!-- Settings modal -->
    <dialog class="app-modal" id="settings-modal">
        <div class="modal-body">

            <div class="modal-header">
                <h1>App settings</h1>
                <button class="modal-close-btn" data-modal="settings-modal" aria-label="Close modal"><i class="fa-solid fa-xmark" aria-hidden="true"></i></button>
            </div>

            <div class="modal-content">
                <form action="#" class="app-settings-form" id="app-settings-form">
                    <p>Lorem ipsum dolor sit amet.</p>
                </form>
            </div>

            <div class="modal-footer">
                <button class="modal-footer-btn" type="submit" form="app-settings-form">Apply settings</button>
            </div>

        </div>
    </dialog>

</body>
</html>
